<!DOCTYPE html>
<html>
	<head>
		<title>Log in</title>
		<link rel='stylesheet' href='/styles/main.scss.css' />
	</head>
	<body>
		<h1>Log in</h1>
		<form action="/auth/login" method="post">
			<div>
				<input type="email" placeholder="email" name="email" id = "firstq" value="<%= prev.display('body', 'email') %>">
			</div>
			<div>
				<input type="password" placeholder="password" id = "secondq" name="password">
			</div>
			<button id = "login">Log in</button>
		</form>
	</body>
</html>

<script type="text/javascript">

    $("#firstq").val(""); $("#secondq").val("");

    $("#login").on("click", function (event) {
        event.preventDefault();

        var userLogin = {
            email: $("#firstq").val().trim(),
            password: $("#secondq").val().trim(),
        };

        $.post("/auth/login", userLogin)
           .then(function(data) {
            console.log("Adding");
           });

        $("#firstq").val(""); $("#secondq").val("");

    });

</script>
