<script>

    $("#submitButton").on("click", function (event) {
        event.preventDefault();

        var ownerPetAnswers = {
            nameOfpet: $("#petname").val().trim(),
            typeOfpet: $("#petType").val().trim()
        };

          $("#petTable > tbody").append("<tr><td>" + ownerPetAnswers.nameOfpet + "</td><td>" + ownerPetAnswers.typeOfpet + "</td><td>" + "</td></tr>");

        $.post("/api/petOwnerSurvey", ownerPetAnswers)
            .then(function (data) {

            });

        $("#petname").val(""); $("#petType").val(""); 

    });

</script>
