<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pet Sitter Survey</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<!---->

<style>

body {
    padding-left: 30px;
    background-color: tan;
}

</style>

<!---->

<body>
    <br>
    <div class="panel-body">

        <form>

            <div class="form-group">
                <label for="user_firstname">
                    <b>First and Last Name:</b>
                </label>
                <input type="text" class="form-control" id="first_q" placeholder="Enter answer" name="first_q">
            </div>

            <div class="form-group">
                <label for="user_email">
                    <b>Email:</b>
                </label>
                <input type="text" class="form-control" id="second_q" placeholder="Enter answer" name="second_q">
            </div>

            <p>
                <b>City:</b>
            </p>
            <select id="third_q">
                <option value="Chicago">Chicago</option>
                <option value="NYC">New York City</option>
                <option value="DC">Washington DC</option>
                <option value="Boston">Boston</option>
                <option value="Los_Angeles">Los Angeles</option>
                <option value="San_Francisco">San Francisco</option>
                <option value="Seattle">Seattle</option>
                <option value="Austin">Austin</option>
                <option value="Dallas">Dallas</option>
                <option value="Atlanta">Atlanta</option>
            </select><br><br>

            <form>
                    <b>Would you sit a</b><br>
                    <input type="checkbox" name="dog" value="1">Dog &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="dog" value="0" checked style="display:none"> 
    
                    <input type="checkbox" name="cat" value="1">Cat &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="cat" value="0" checked style="display:none">
    
                </form>
            <br><br><br>

            <button type="button" class="btn btn-default" data-toggle="modal" id="submit">SUBMIT</button>

        </form>

    </div><br><br>

    </div>

</body>
</html>

<script type="text/javascript">

    $("#first_q").val(""); $("#second_q").val(""); $("#third_q").val("");


    $("#submit").on("click", function (event) {
        event.preventDefault();

        var sitterAnswers = {
            full_name: $("#first_q").val().trim(),
            city: $("#third_q").val().trim(),
            email: $("#second_q").val().trim(),
            would_sit_dog: $("[name=dog]:checked").val().trim(),
            would_sit_cat: $("[name=cat]:checked").val().trim(),
        };

        $.post("/api/newsitterinformation", sitterAnswers)
           .then(function(data) {
            console.log("More");
           });

        $("#first_q").val(""); $("#second_q").val(""); $("#third_q").val("");

    });

</script>
